<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function(){
            var count = 0;
            function btnTrackClick(){
                ++count;
                document.getElementById("divMessage").innerHTML = count;
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", btnTrackClick);
                //btnTrack.onclick = btnTrackClick;
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage" style="color : red; font-size:22pt;"></div>
</body>
</html>
